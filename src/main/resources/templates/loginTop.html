<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
  <title>Thermo Monitor ログイン画面</title>
</head>
<body>
<div class="container">
  <form th:action="@{/}" method="post" th:object="${loginForm}">
    <span class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
    <div class="form-group row">
      <label for="loginIdField" class="col-sm-2 col-form-label">ログインID </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="loginIdField" th:field="*{loginId}" />
        <span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
        <small id="loginIdHelp" class="form-text text-muted">必須</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="loginPasswordField" class="col-sm-2 col-form-label">パスワード</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="loginPasswordField" th:field="*{loginPassword}" />
        <span class="text-danger" th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}"></span>
        <small id="loginPasswordHelp" class="form-text text-muted">必須</small>
      </div>
    </div>
    <div class="form-group row">
      <input type="submit" class="btn btn-light" value="ログインする"></button>
    </div>
  </form>
</div>
</body>
</html>
